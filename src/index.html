<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="covid-19 pandemic, global lockdown, coronavirus pandemic, 2020 global pandemic, chinese virus"/>
    <meta name="description" content="coronavirus pandemic 2020 estimtor, app that help estimate global lockdown 2020, app that will help health system and world leader prepare for the real probelm of covid-19, estimate the economic impact of  covid-19 to the economy including the supply chains, the health system, virus that started in china and spread to the whole world, app that will help estimate the rapid spread of the coronavirus (COVID-19) pandemic. "/>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Covid-19 Impact Estimator </title>
</head>
<body>
    <div class="container">
        <div class="covid-estimator">
            <h1>Covid-19</h1>
            <h3>Impact Estimator App</h3>
            <div class="region">
                <span class="region-info">
                  <label for="region">Region</label>
                  <select name="region" id="region">
                    <option value="Africa">Africa</option>
                  </select>
                </span>
                <span class="region-info">
                  <span>Average Age :</span>
                  <span>19.7</span>
                </span>
                <span class="region-info">
                  <span>Average Daily Income :</span>
                  <span>5</span>
                </span>
                <span class="region-info">
                  <span>Average Daily Income Population :</span>
                  <span>0.71</span>
                </span>
              </div>
            <form>
                <div class="input-control">
                    <label for="population">Population</label>
                    <input 
                    type="number" 
                    id="population" 
                    name="population" 
                    placeholder="Enter population by region" 
                    aria-placeholder="Enter population by region"  
                    data-population 
                    class="control">
                </div>
                <div class="input-control">
                    <label for="timeToElapse ">Time To Elapse </label>
                    <input 
                    type="number" 
                    id="timeToElapse"
                    name="timeToElapse"
                    data-time-to-elapse
                    placeholder="Enter time to elapse by region" 
                    aria-placeholder="Enter time to elapse by region"  
                    class="control">
                </div>
                <div class="input-control">
                    <label for="reportedCases">Reported Cases </label>
                    <input 
                    type="number" 
                    id="reportedCases"
                    name="reportedCases" 
                    data-reported-cases
                    placeholder="Enter total number of reported cases by region" 
                    aria-placeholder="Enter total number of reported cases by region"
                    class="control">
                </div>
                <div class="input-control">
                    <label for="totalHospitalBeds">Total Hospital Beds Available</label>
                    <input 
                    type="number" 
                    id="totalHospitalBeds"
                    name="totalHospitalBeds"
                    placeholder="Enter total number of Hospital Beds Available by region" 
                    aria-placeholder="Enter total number of Hospital Beds Available by region" 
                    data-total-hospital-beds 
                    class="control">
                </div>
                <div class="input-control">
                    <label for="totalHospitalBeds">Period Type</label>
                    <select id="periodType" data-period-type class="control" type>
                        <option value="">Select Period Type</option>
                        <option value="days">Days</option>
                        <option value="Weeks">Weeks</option>
                        <option value="months">Months</option>
                    </select>

                </div>
                <div class="input-control">
                    <button data-go-estimate>Go Estimate</button>
                </div>
                

            </form>
        </div>
    </div>
    <noscript>
        <form action="https://www.google.com/chrome/" method="GET" style="background-color: #fff; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999;">
            <div style="font-size: 18px; 
            font-family: Helvetica,sans-serif; 
            line-height: 24px; margin: 10%; width: 80%;">
              <p>We've detected that JavaScript 
              is disabled in your browser. 
              Would you like to switch to another browser?</p>
              <p style="margin: 20px 0;">
                <button type="submit" style="background-color: #f00;border-radius: 100px;border: none;box-shadow: none;color: #000;cursor: pointer;font-size: 14px;font-weight: bold;line-height: 20px;padding: 6px 16px;width: 121px;">
                  OK</button>
              </p>
            </div>
          </form>
    </noscript>
    <script>
        (function(){
            if('serviceWorker' in navigator){
                navigator.serviceWorker.register('./service-worker.js', {scope: '/'})
                .then(()=> console.log('Service worker registered'))
                .catch(error => console.log('Service worker registration failed', error))
            }
        })()
    </script>
    <script type="module" src="./index.js"></script>
</body>
</html>
