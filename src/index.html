<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="estimator.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Covid-19 Impact Estimator </title>
</head>
<body>
    <div class="container">
        <header>
            <nav>

            </nav>
        </header>
        <main>

        </main>
        <div class="covid-estimator">
            <h1>Covid-19</h1>
            <h3>Impact Estimator App</h3>
            <form>
                <div class="input-control">
                    <label for="population">Population</label>
                    <input type="number" id="population" data-population="population">
                </div>
                <div class="input-control">
                    <label for="timeToElapse ">Time To Elapse </label>
                    <input type="time" id="timeToElapse ">
                </div>
                <div class="input-control">
                    <label for="reportedCases">Reported Cases </label>
                    <input type="number" id="reportedCases ">
                </div>
                <div class="input-control">
                    <label for="totalHospitalBeds">Total Hospital Beds Available</label>
                    <input type="number" id="totalHospitalBeds">
                </div>
                <div class="input-control">
                    <label for="totalHospitalBeds">Period Type</label>
                    <select id="periodType">
                        <option value="">Select Period Type</option>
                        <option value="days">Days</option>
                        <option value="Weeks">Weeks</option>
                        <option value="months">Months</option>
                    </select>

                </div>
                <div class="input-control">
                    <button>Go Estimate</button>
                </div>
                

            </form>
        </div>
    </div>
</body>
</html>
